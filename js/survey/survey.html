<form class="form-horizontal">
  <div ng-repeat="step in survey.steps">
    <div class="panel panel-default">
      <div class="panel-body">
        <step-definition step="step" index="{{$index}}"></step-definition>
      </div>
      <div class="panel-footer text-center">
        <button type="button" class="btn btn-danger" ng-click="deleteStep($index)">Delete Step</button>
      </div>
    </div>
  </div>
</form>

<div class="text-center">
  <button type="button" class="btn btn-primary" ng-click="createStep()">Add Step</button>
</div>
