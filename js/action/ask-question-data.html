<div class="form-group">
  <label for="question-text-{{ $id }}" class="col-sm-2 control-label">Question Text</label>

  <div class="col-sm-10">
    <input id="question-text-{{ $id }}" type="text" class="form-control" placeholder="Question Text" ng-model="action.data.text">
  </div>
</div>

<div class="form-group">
  <label for="result-column-{{ $id }}" class="col-sm-2 control-label">Result Column</label>

  <div class="col-sm-10">
    <input id="result-column-{{ $id }}" type="text" class="form-control" placeholder="Result Column" ng-model="action.data.resultColumn">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Rules</label>

  <div class="col-sm-10">
    <div class="well">
      <div data-toggle="buttons">
        <button style="margin-right: 5px;" class="btn btn-primary" type="button" ng-repeat="rule in rules" ng-model="rule.checked" uib-btn-checkbox>{{ rule.text }}</button>
      </div>
    </div>
  </div>
</div>
