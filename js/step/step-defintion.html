<div class="form-group">
  <label for="step-id_{{index}}" class="col-sm-2 control-label">Step Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="step-id_{{index}}" placeholder="Step Name" ng-model="step.id">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Actions</label>

  <div class="col-sm-10">
    <div ng-repeat="action in step.actions">
      <div class="panel panel-default">
        <div class="panel-body">
          <action-definition action="action"></action-definition>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-danger" ng-click="deleteAction($index)">Delete Action</button>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" ng-click="addAction()">Add Action</button>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Transitions</label>

  <div class="col-sm-10">
    <button type="button" class="btn btn-primary">Add Transition</button>
  </div>
</div>
